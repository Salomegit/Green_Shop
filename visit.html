    <header class="header">
      <h1>VISITOR ENQUIRY FORM</h1>
    </header>

    <br />
    <main>
      <div class="contact_box">
        <form>
          <div class="form_input">
            <label for="name">Full Name:</label>
            
            <input
              type="text"
              id="name"
              name="firstname"
              placeholder="your full name"
            />
            <br />
          </div>
          
            <label for="email">Email:</label>
            <input
              type="text"
              id="email"
              name="Email"
              placeholder="youremail@gmail.com"
            />

            <br />
            <div class="radio" >
                <label class="gender" for="radio">Gender:</label>
                
                <input type="radio" name="gender" value="male"> Male<br>
                
                <input type="radio" name="gender" value="female"> Female<br>
            </div>
          <div >
            <h5 style="  font-size: large;
            font-family: sans-serif; font-weight: lighter; margin-left: 100px;
            ">
            Location:</h5>
            <select class="select" name="location" id="location">
                
                <div class="items">
                <option value="location">---Select Your Location---</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Pune">Pune</option>
            </div>
            </select>

            <br>
         
          </div>
          <div>
            <label for="contact">Please Write Your Enquiry :</label>
            <textarea id="contact" name="contact" placeholder="Type your enquiries here..."></textarea>
            <br />
          </div>
          </div class = "button">
          <input type="submit" value="Send" />
          <input type="submit" value="Cancel" />
        </form>
      </div>
    </main>
